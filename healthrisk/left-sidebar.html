	<script>
		console.log(Object.values(sessionStorage));
		window.onload = async function(){
			handleAuth();
			await getResult()
		};


		//登出
		var lognOut = document.getElementById("lognOut");
		lognOut.addEventListener("click", function () {
			firebase.auth().signOut().then(function () {
				console.log("User sign out!");
				window.location = "./index.html";
			}, function (error) {
				console.log("User sign out error!");
			})
		}, false);

		async function getResult() {
			const uid = Object.values(sessionStorage)[0].split("\"")[3];

			let resultRef = firebase.database().ref('immediateData').child(uid).child('result');
			let snapShot = await resultRef.once('value');
			let result = snapShot.val();

			let path = document.getElementsByTagName('path');

			console.log(result);


			let keyList = Object.keys(result);
			for (let i = 0; i < keyList.length; i++) {
				let element = document.getElementById(keyList[i]);
				element.innerText = result[keyList[i]];

				if(keyList[i]=='VTE'){
					if(result[keyList[i]]=='罹患機率偏高'){
						path[5].setAttribute('fill','#DB0000');
					} 
				}
				else if(keyList[i]=='Coronary'){
					if(result[keyList[i]]=='罹患機率大於30%'){
						path[3].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='罹患機率為20%'){
						path[3].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='罹患機率為25%'){
						path[3].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='罹患機率為22%'){
						path[3].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='罹患機率為27%'){
						path[3].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='罹患機率為30%'){
						path[3].setAttribute('fill','#DB0000');
					} 
				}
				else if(keyList[i]=='hypertensionadult'){
					if(result[keyList[i]]=='罹患機率介於40%-50%之間'){
						path[0].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='罹患機率介於50%-60%之間'){
						path[0].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='罹患機率介於60%-70%之間'){
						path[0].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='罹患機率高於70%'){
						path[0].setAttribute('fill','#DB0000');
					}
				}
				else if(keyList[i]=='currentSmoker'){
					if(result[keyList[i]]=='罹患機率略高'){
						path[3].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='罹患機率偏高'){
						path[3].setAttribute('fill','#DB0000');
					}
				}
				else if(keyList[i]=='formerSmoker'){
					if(result[keyList[i]]=='罹患機率略高'){
						path[3].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='罹患機率偏高'){
						path[3].setAttribute('fill','#DB0000');
					}
				}
				else if(keyList[i]=='kidneydisease'){
					if(result[keyList[i]]=='中到中度下降 建議每年追蹤兩次'){
						path[4].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='重度下降 建議每年追蹤三次'){
						path[4].setAttribute('fill','#DB0000');
					}
					else if(result[keyList[i]]=='腎衰竭風險 建議每年追蹤四次或以上'){
						path[4].setAttribute('fill','#DB0000');
					}	
				}
				else if(keyList[i]=='livercancer'){
					if(result[keyList[i]]=='罹患機率30%-50%'){
						path[4].setAttribute('fill','#DB0000');
