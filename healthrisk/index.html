	<!-- Main -->
	<div id="main">
		<div id="content" class="container">

			<div class="row">

				<script>
					let img;
					let leng;
					const imgRef = firebase.database().ref('picture');
					imgRef.once('value').then(function (snapshot) {
						img = snapshot.val()
					});
					const newRef = firebase.database().ref('news')
					newRef.once('value').then(function (snapshot) {
						var val = snapshot.val();
						var list = new Array();
						$.each(val, function (i, item) {
							var random;
							var picture;
							if (i >= 0 && i <= 19) {
								leng = Object.keys(img.heart).length;
								random = Math.floor((Math.random() * leng));
								picture = Object.values(img.heart)[random];
							}
							else if (i >= 20 && i <= 39) {
								leng = Object.keys(img.diabetes).length;
								random = Math.floor((Math.random() * leng));
								picture = Object.values(img.diabetes)[random];
							}
							else if (i >= 40 && i <= 59) {
								leng = Object.keys(img.lung).length;
								random = Math.floor((Math.random() * leng));
								picture = Object.values(img.lung)[random];
							}
							else if (i >= 60 && i <= 79) {
								leng = Object.keys(img.liver).length;
								random = Math.floor((Math.random() * leng));
								picture = Object.values(img.liver)[random];
							}
							else if (i >= 80 && i <= 99) {
								leng = Object.keys(img.kidney).length;
								random = Math.floor((Math.random() * leng));
								picture = Object.values(img.kidney)[random];
							}
							list = `${list}<section><p><p style="font-size:21px; font-family:微軟正黑體;">${item.title}</h5></p>
							<a href="${item.pk}"><img src="${picture}"> </a> </section>`
						});
						$('#newsList').html(list)
					});				   
				</script>
